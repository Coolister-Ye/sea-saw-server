version: '3.8'

services:
  web:
    build: 
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    command: /home/app/sh/start.sh
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - .env/.prod
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env/.prod.db
    ports:
      - "5432:5432"

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "8000:80"
    depends_on:
      - web

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery_worker:
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    command: /home/app/sh/start-celeryworker.sh
    env_file:
      - .env/.prod
    depends_on:
      - db
      - redis

  celery_beat:
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    command: /home/app/sh/start-celerybeat.sh
    env_file:
      - .env/.prod
    depends_on:
      - db
      - redis

  flower:
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    command: /home/app/sh/start-flower.sh
    env_file:
      - .env/.prod
    ports:
      - "5555:5555"
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
  redis_data: