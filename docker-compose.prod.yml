services:
  web:
    image: hkccr.ccs.tencentyun.com/sea-saw/backend:latest
    container_name: sea-saw-backend
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    command: /home/app/sh/start.sh
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - .env/.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sea-saw-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    image: postgres:15
    container_name: sea-saw-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env/.prod.db
    # Port removed - only accessible within Docker network (prevents conflicts)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - sea-saw-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # DEPRECATED: This nginx service is replaced by unified gateway in docker-compose.unified.yml
  # Keeping this for backward compatibility with standalone backend deployment
  # For production, use docker-compose.unified.yml which provides a unified gateway
  nginx:
    image: hkccr.ccs.tencentyun.com/sea-saw/nginx:latest
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - "8000:80"
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    profiles:
      - standalone  # Only start with --profile standalone

  redis:
    image: redis:latest
    container_name: sea-saw-redis
    # Port removed - only accessible within Docker network (prevents conflicts)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - sea-saw-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  celery_worker:
    image: hkccr.ccs.tencentyun.com/sea-saw/backend:latest
    container_name: sea-saw-celery-worker
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    command: /home/app/sh/start-celeryworker.sh
    env_file:
      - .env/.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A sea_saw_server inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - sea-saw-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  celery_beat:
    image: hkccr.ccs.tencentyun.com/sea-saw/backend:latest
    container_name: sea-saw-celery-beat
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    command: /home/app/sh/start-celerybeat.sh
    env_file:
      - .env/.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sea-saw-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  flower:
    image: hkccr.ccs.tencentyun.com/sea-saw/backend:latest
    container_name: sea-saw-flower
    build:
      context: ./app
      dockerfile: ./compose/prod/django/Dockerfile
    command: /home/app/sh/start-flower.sh
    env_file:
      - .env/.prod
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - sea-saw-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  postgres_data:
    name: sea-saw-postgres-data
  static_volume:
    name: sea-saw-backend-static
  redis_data:
    name: sea-saw-redis-data
  media_volume:
    name: sea-saw-backend-media

networks:
  sea-saw-network:
    name: sea-saw-network
    driver: bridge
